  <!-- Bootstrap core CSS -->

  <!-- Favicons -->

  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->

<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:insert="blocks/header :: header">
  </header>

  <main class="px-3">
    <h1>Данные устройств</h1><br>
  </main>
  <table class="table table-bordered table-dark table-hover">
    <thead>
    <tr>
      <th>Время получения</th>
      <th>Id устройства</th>
      <th>Температура (C)</th>
      <th>Уровень шума (Дб)</th>
      <th>Влажность (%)</th>
      <th>Физ. воздействие</th>
      <th>Освещенность (л)</th>
      <th>Напряжение баттареи (V)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${deviceData}">
      <td th:text="${data.time}"></td>
      <td th:text="${data.deviceId}"></td>
      <td th:text="${data.temp}"></td>
      <td th:text="${data.noiseLevel}"></td>
      <td th:text="${data.humidity}"></td>
      <td th:text="${data.hesitation}"></td>
      <td th:text="${data.light}"></td>
      <td th:text="${data.batteryVoltage}"></td>
    </tr>
    </tbody>

  </table>

  <footer class="mt-auto text-white-50" th:insert="blocks/footer :: footer">
  </footer>
</div>



</body>
</html>
