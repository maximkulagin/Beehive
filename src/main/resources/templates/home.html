<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header th:insert="blocks/header :: header">
  </header>

  <main class="px-3">
    <h1>Оповещения</h1><br>
  </main>
  <table class="table table-bordered table-dark table-hover">
    <thead>
    <tr>
      <th>Время срабатывания</th>
      <th>Id устройства</th>
      <th>Имя устройства</th>
      <th>Текст оповещения</th>
    </tr>
    </thead>
    <tbody><tr class="table-danger" th:each="alert : ${alerts}">
      <td th:text="${alert.time}"></td>
      <td th:text="${alert.deviceId}"></td>
      <td th:text="${alert.deviceName}"></td>
      <td th:text="${alert.message}"></td>

    </tr>
    </tbody>

  </table>

  <main class="px-3">
    <br>
    <br>
    <h1>Активные устройства</h1><br>
  </main>
  <table class="table table-bordered table-dark table-hover">
    <thead>
    <tr>
      <th>Id устройства</th>
      <th>Имя устройства</th>
      <th>Время последнего обновления</th>
    </tr>
    </thead>
    <tbody><tr th:each="device : ${devices}">
      <td th:text="${device.id}"></td>
      <td th:text="${device.name}"></td>
      <td th:text="${device.lastDateSeen}"></td>

    </tr>
    </tbody>

  </table>
  <footer th:insert="blocks/footer :: footer" class="mt-auto text-white-50">
  </footer>
