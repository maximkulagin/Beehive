<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header">
    </header>

    <main class="px-3">
        <h1>Устройства</h1>
        <a class="btn btn-primary offset-8" href="/devices/add" role="button">Добавить устройство</a><br>
        <br>
    </main>
    <table class="table  table-dark ">
        <thead>
        <tr>
            <th>Id устройства</th>
            <th>Имя устройства</th>
            <th>Время последнего обновления</th>
            <th>Активно</th>
            <th> </th>
            <th> </th>
        </tr>
        </thead>
        <tbody><tr th:each="device : ${devices}">
            <td th:text="${device.id}"></td>
            <td th:text="${device.name}"></td>
            <td th:text="${device.lastDateSeen}"></td>
            <td th:text="${device.active}"></td>
            <td><form th:action="'/devices/'+ ${device.id} + '/edit'" method="post">
                <button class="btn btn-warning" type="submit">Редактировать</button>
            </form></td>
            <td><form th:action="'/devices/'+ ${device.id} + '/delete'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form></td>
        </tr>
        </tbody>

    </table>
